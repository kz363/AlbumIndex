<div class="search">
	<div class="search_form">
		<h2>Song Search</h2>
		<%= form_tag("/search", method: "get") do %>
			<%= text_field_tag(:song, nil, placeholder: "Song Title") %><br>
			<%= text_field_tag(:album, nil, placeholder: "Album Title") %><br>
			<%= text_field_tag(:artist, nil, placeholder: "Artist Name") %><br>
			<%= submit_tag("Search") %>
		<% end %>
	</div>
</div>
